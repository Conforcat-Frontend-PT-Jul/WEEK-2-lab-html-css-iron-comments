<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/iron-comments/styles/style.css">
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container">
        <label class="label" for="name">Name:</label>
        <input type= "text" id="name" placeholder="" value="" class="input">
        <label class="label" for="email">Email:</label> 
        <input type="email" id="email" placeholder="" pattern="" class="input">
        <label class="label" for="Comment"> Comment:</label>
        
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <div>
            <label class="label" for="updates"> <i>Receive email updates?</i></label>
            <input type="checkbox" id="updates" value="yes" class="input">
        </div>
        
        <input type="submit" value="Submit" class="input submit">
    </form>
</body>
</html>
