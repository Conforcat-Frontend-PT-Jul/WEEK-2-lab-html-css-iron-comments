<body>

    <form action=""/some-url"" method="POST" id="form-container" class="form">

            <label for="name">Name:</label><br>

            <label for="email">Email:</label><br>

            <label for="Comment">Comment:</label><br>

            <label for="comment" class="italic">Receive email updates?</label>

        </div>
     
    </form>
