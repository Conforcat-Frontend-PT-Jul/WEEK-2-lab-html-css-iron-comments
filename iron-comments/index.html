<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Iron Comments </title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
    <form id="form-container">
        <label for="name">Name:</label><br>
        <input class="input-width" type="text" name="name" id="name"><br>

        <label for="email">Email:</label><br>
        <input class="input-width" type="email" name="email" id="email"><br>

        <label for="comment">Comment:</label><br>
        <textarea class="input-width" id="comment" name="comment" rows="10"></textarea>
        <br>
        <span class="italic">Receive email updates?</span>
        <input type="checkbox" name="email-updates" value="email-updates" />
        <br>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
