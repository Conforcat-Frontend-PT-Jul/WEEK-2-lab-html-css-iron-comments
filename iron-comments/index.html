<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <div class="container">
        <form id="form-container">
            <h2>Name:</h2>
            <input class= "text-field" type="text" type="name" required>
            <h2>Email:</h2>
            <input class= "text-field" type="text" type="email" required>
            <h2>Comment:</h2>
            <textarea class="text-field-comment" cols="40" rows="5" type="text" required></textarea>
            <div id="email-updates">
                <h2>Receive email updates?</h2>
                <input type="checkbox">
            </div>
            <button id="button-submit">Submit</button>     
        </form>     
    </div>
        
</body>
</html>
