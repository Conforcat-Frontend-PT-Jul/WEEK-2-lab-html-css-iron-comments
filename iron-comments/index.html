<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Iron Comments </title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>

    <form id="form-container">
        <fieldset class="fieldset">
            <div>
                <label form="user">Name:
                </label>
            </div>
            <div>
                <input id="user" name="user" type="text">
            </div>
            <div>
                <label form="email">Email:
                </label>
            </div>
            <div>
                <input id="email" name="email" type="email" placeholder="mail@abc.com">
            </div>
            <div>
                <label form="comment">Comment:
                </label>
            </div>
            <div>
                <textarea id="comment" name="comment" rows="10" cols="22">
                </textarea>
            </div>
            <div>
                <label form="agreement" style="font-style:italic">Receive email updates?
                </label>
                <input type="checkbox" name="agreement">
            </div>
            <div>
                <input class="button" id="submit" type="submit" value="Submit">
            </div>




        </fieldset>


    </form>

</body>

</html>
