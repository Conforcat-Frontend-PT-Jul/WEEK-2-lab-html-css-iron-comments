<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Iron Comments</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <form id="form-container">
      <div class="form-content">
        <div class="row">
          <label>Name:</label>
          <input type="text" />
        </div>
        <div class="row">
          <label> Email:</label>
          <input type="email" />
        </div>
        <div class="row">
          <label> Comment:</label>
          <textarea name="textarea" rows="10" cols="20"></textarea>
        </div>
        <div class="row">
          <label class="italic"> Receive email updates?</label>
          <input type="checkbox" />
        </div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
