<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container">
        <label for="name">Name:</label>
        <input type="text" size="25rem" id="name" name="name" value="Your name here"><br><br>
        <label for="email">Email:</label>
        <input type="email" size="25rem" id="email" name="email" value="Your email here"><br><br>
        <label for="comment">Comment:</label>
        <textarea rows="10" cols="21" id="lname" name="lname" value="comment"></textarea><br>
        <label id="cbox__label" for="cbox">Receive email updates? </label><input type="checkbox" id="cbox" value="checkbox"><br><br>
        <input class="form__button" type="submit" value="Submit">
    </form>

</body>
</html>
