<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container">
        <label for="user">Name:</label>
        <input id="user" name="user" placeholder="Name">
        
        <label for="email">Email:</label>
        <input type="email" id="name" name="email" placeholder="Email">

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="10"></textarea> 

        <div>
             <label for="updates">Receive email updates?</label>
             <input type="checkbox" value="Receive email updates?" id="updates" name="updates"> 
        </div>

        <button type="submit" id="btn-submit">Submit</button>
    </form>

</body>
</html>
